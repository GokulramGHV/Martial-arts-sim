<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Martial Arts Sim</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Martial Arts Sim</h1>
		<div class="window">
			<canvas id="win-canvas" width="600" height="500"></canvas>
		</div>

		<div style="display: flex; justify-content: center; align-items: center">
			<button id="kick" class="btn">Kick (S)</button>
			<button id="punch" class="btn">Punch (W)</button>
			<button id="forward" class="btn">Forward (D)</button>
			<button id="backward" class="btn">Backward (A)</button>
			<button id="block" class="btn">Block (Space)</button>
		</div>

		<script src="index.js"></script>
	</body>
</html>
